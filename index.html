<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drill 1</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>

        .my-custom-glow-container {
        box-shadow: 
            0 0 10px rgba(156, 156, 156, 0.7), /* Inner glow */
            0 0 20px rgba(104, 104, 104, 0.726), /* Medium glow */
            0 0 30px rgba(33, 33, 33, 0.889); /* Outer glow */
        /* You can also add padding or other styles for better visual presentation */
        padding: 20px;
        border-radius: 8px; /* Optional: for rounded corners */
        background-color: #333; /* Optional: for contrast */
        color: white; /* Optional: for text visibility */
        }

    </style>

</head>
<body class="bg-dark">
    
    <div class="container bg-dark border mx-auto mt-5 rounded border-dark text-light my-custom-glow-container" style="text-align: center; padding: 10px; width: 500px;">

        <h2 class="text-center text-light" >Simple Average Calculator</h2>

        <p>Score 1:</p>
        <input id = "score1" type="text" class="form-control rounded" style="width: 200px; display: block; margin-left: auto; margin-right: auto;">

        <p>Score 2:</p>
        <input id="score2" type="text" class="form-control rounded" style="width: 200px; display: block; margin-left: auto; margin-right: auto;">

        <br>

        <button class="btn border shadow text-light" py-click="compute_average">COMPUTE</button>

        <br>
        <br>

        <p>Average: <span id="average"></span></p>
        <p>Passed? <span id="result"></span></p>

    </div>

    <script type="py" src="main.py"></script>
    
</body>
</html>
